name: Daily Football Bot

on:
  schedule:
    - cron: '0 6 * * *' # 7 AM Nigerian time (WAT = UTC+1)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-22.04 # Explicitly use Ubuntu 22.04 to avoid runner issues
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Already quoted, which is correct
          cache: 'pip' # Cache pip dependencies

      - name: Check Python version
        run: python --version # Debug step to confirm Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python football_matches.py
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}